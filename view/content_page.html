<template name="content_page">
    <div class="container content-page">
        <div class="row">
        {{#if content}}
            {{#with content}}
                <div class="span10 offset1 content">
                    <div class="row">
                        <div class="main span10 offset0">
                            <img class="media-object content-image fullpic" src="{{display_url}}"/>
                            
                            <p class="caption">{{caption}}</p>

                            <ul class="comments-list" id="comments">
                                    <li class="comments-count">
                                        Comments: {{edge_media_to_comment.count}} Likes: {{edge_media_preview_like.count}}
                                    </li>

                                    <!-- disabled due to changes in instagram api 
                                    {{#each comments.data}}
                                        {{> comment}}
                                    {{/each}}
                                    -->
                            </ul>

                        </div>
                    </div>
                </div>

                <!--  disabled due to changes in instagram API
                {{#if likes.count}}
                    <div class="span10 offset1 likes">
                        <div class="row">
                            <div class="span2 title">
                                <h4>Liked By:</h4>
                            </div>
                            <div class="liked-by span6">
                                {{#each likes.data}}
                                        <img src="{{profile_picture}}" class="avatar" width="50" height="50">
                                {{/each}}
                            </div>
                            {{#if moreLikes}}
                            <div class="more">{{{moreLikes}}}</div>
                            {{/if}}
                        </div>
                    </div>
                {{/if}}
                -->

                {{/with}}
        {{/if}}
        </div>
    </div>
</template>
